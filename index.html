<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delt meal Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f5ff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4b0082;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 4px solid #7e57c2;
      border-image-slice: 1;
      border-image-source: linear-gradient(90deg, #7e57c2, #ffbf00);
      animation: border-shimmer 3s infinite linear;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #ffbf00;
      color: #7e57c2;
      font-size: 1.2em;
    }

    td {
      font-size: 1em;
      background-color: #f3e5f5;
      outline: none;
    }

    td:focus {
      background-color: #ffe4b5;
      border: 2px solid #ffbf00;
    }

    tr:nth-child(even) td {
      background-color: #f9e4ff;
    }

    tr:hover td {
      background-color: #ffe4b5;
    }

    @keyframes border-shimmer {
      0% {
        border-image-source: linear-gradient(90deg, #7e57c2, #ffbf00);
      }
      50% {
        border-image-source: linear-gradient(90deg, #ffbf00, #7e57c2);
      }
      100% {
        border-image-source: linear-gradient(90deg, #7e57c2, #ffbf00);
      }
    }
  </style>
</head>
